<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多地图导航</title>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=你的百度地图AK"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 80%;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
        }
        .dialog-content button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .amap { background-color: #00A9FF; color: white; }
        .baidu { background-color: #4CAF50; color: white; }
        .tencent { background-color: #FFC107; color: white; }
        .close { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="footer">
        <button onclick="showNavigationOptions()">导航到故宫</button>
    </div>

    <!-- 弹出框 -->
    <div id="dialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h3>选择导航应用</h3>
            <button class="amap" onclick="openAmap()">高德地图</button>
            <button class="baidu" onclick="openBaiduMap()">百度地图</button>
            <button class="tencent" onclick="openTencentMap()">腾讯地图</button>
            <button class="close" onclick="closeDialog()">取消</button>
        </div>
    </div>

    <script>
        const palaceLocation = { lat: 39.916345, lng: 116.397155 }; // 故宫经纬度

        // 初始化百度地图
        function initMap() {
            const map = new BMapGL.Map("map");
            const point = new BMapGL.Point(palaceLocation.lng, palaceLocation.lat);
            map.centerAndZoom(point, 15);
            const marker = new BMapGL.Marker(point);
            map.addOverlay(marker);

            const label = new BMapGL.Label("故宫", {
                position: point,
                offset: new BMapGL.Size(10, -30),
            });
            label.setStyle({
                backgroundColor: "#fff",
                padding: "5px",
                borderRadius: "3px",
                borderColor: "#ccc",
            });
            marker.setLabel(label);

            marker.addEventListener("click", showNavigationOptions);
        }

        // 显示选择导航应用的弹窗
        function showNavigationOptions() {
            document.getElementById("dialog").style.display = "flex";
        }

        // 关闭弹窗
        function closeDialog() {
            document.getElementById("dialog").style.display = "none";
        }

        // 高德地图导航
        function openAmap() {
            const schemeUrl = `amapuri://route/plan/?dlat=${palaceLocation.lat}&dlon=${palaceLocation.lng}&dname=故宫&dev=0&t=0`;
            tryOpenApp(schemeUrl);
        }

        // 百度地图导航
        function openBaiduMap() {
            const schemeUrl = `baidumap://map/direction?destination=latlng:${palaceLocation.lat},${palaceLocation.lng}|name:故宫&mode=driving`;
            tryOpenApp(schemeUrl);
        }

        // 腾讯地图导航
        function openTencentMap() {
            const schemeUrl = `qqmap://map/routeplan?type=drive&tocoord=${palaceLocation.lat},${palaceLocation.lng}&to=故宫&referer=你的App名称`;
            tryOpenApp(schemeUrl);
        }

        // 尝试打开导航应用
        function tryOpenApp(url) {
            window.location.href = url;

            // 如果应用未安装，可以考虑跳转到其他页面或显示提示
            setTimeout(() => {
                alert("如果未能打开应用，请检查是否安装了对应的地图 App");
            }, 2000);
        }

        // 加载地图
        initMap();
    </script>
</body>
</html>
