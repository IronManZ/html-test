<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度地图导航</title>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=你的百度地图AK"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 80%;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="footer">
        <button onclick="openBaiduMap()">导航到故宫</button>
    </div>

    <script>
        const palaceLocation = { lat: 39.916345, lng: 116.397155 }; // 故宫经纬度

        // 初始化百度地图
        function initMap() {
            const map = new BMapGL.Map("map");
            const point = new BMapGL.Point(palaceLocation.lng, palaceLocation.lat);
            map.centerAndZoom(point, 15);
            const marker = new BMapGL.Marker(point);
            map.addOverlay(marker);

            const label = new BMapGL.Label("故宫", {
                position: point,
                offset: new BMapGL.Size(10, -30),
            });
            label.setStyle({
                backgroundColor: "#fff",
                padding: "5px",
                borderRadius: "3px",
                borderColor: "#ccc",
            });
            marker.setLabel(label);

            marker.addEventListener("click", openBaiduMap);
        }

        // 打开手机上的百度地图
        function openBaiduMap() {
            const schemeUrl = `baidumap://map/direction?destination=latlng:${palaceLocation.lat},${palaceLocation.lng}|name:故宫&mode=driving`;
            const universalUrl = `https://api.map.baidu.com/marker?location=${palaceLocation.lat},${palaceLocation.lng}&title=故宫&content=导航到故宫&output=html`;

            // 尝试打开百度地图 App
            window.location.href = schemeUrl;

            // 如果无法打开 App，则跳转到百度地图网页
            setTimeout(() => {
                window.location.href = universalUrl;
            }, 1000);
        }

        // 加载地图
        initMap();
    </script>
</body>
</html>
